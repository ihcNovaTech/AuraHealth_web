<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/style_inicio.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo">
                <a href="#"><img src="assets/img/logo3.png" alt="AuraHealth" width="200"></a>
            </div>
            <ul class="redes-superiores">
                <li><a href="#"><img src="assets/img/facebook2.png" alt="Facebook" width="30"></a></li>
                <li><a href="#"><img src="assets/img/instagram.png" alt="Instagram" width="30"></a></li>
                <li><a href="#"><img src="assets/img/x.png" alt="X" width="30"></a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingresa tu email">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            
            <button type="submit">Iniciar Sesión</button>

            <p>O inicia sesión con</p>

            <div class="social-login">
                <button class="google-btn"><img src="assets/img/google.png" alt="Google" width="20"> Google</button>
                <button class="facebook-btn"><img src="assets/img/facebook.png" alt="Facebook" width="25"> Facebook</button>
            </div>

            <p>¿Todavía no tienes una cuenta? <a href="registro.html">Crea una ahora</a></p>
        </form>
    </div>
</body>
</html>
