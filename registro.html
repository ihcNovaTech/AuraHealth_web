<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="assets/css/style_registro.css">
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="logo">
                <a href="#"><img src="assets/img/logo2.png" alt="AuraHealth" width="200"></a>
            </div>
            <ul class="redes-superiores">
                <li><a href="#"><img src="assets/img/facebook2.png" alt="Facebook" width="30"></a></li>
                <li><a href="#"><img src="assets/img/instagram.png" alt="Instagram" width="30"></a></li>
                <li><a href="#"><img src="assets/img/x.png" alt="X" width="30"></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main class="form-container">
            <h1>Crear Cuenta</h1>
            <form action="register_action.html" method="post">
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="input-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="gender">Sexo:</label>
                    <select id="gender" name="gender" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
    
                <button type="submit">Crear Cuenta</button>
    
                <p>O crea tu cuenta con:</p>
                <div class="social-login">
                    <button class="google-btn"><img src="assets/img/google.png" alt="Google" width="20"> Google</button>
                    <button class="facebook-btn"><img src="assets/img/facebook.png" alt="Facebook" width="25"> Facebook</button>
                </div>
                <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
            </form>
        </main>
    </div>
</body>
</html>
